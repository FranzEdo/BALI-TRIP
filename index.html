<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShinobeFranz WEB</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #333);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            position: absolute;
            top: 0;
        }

        .navbar .logo {
            font-size: 2rem; /* Responsive font size */
            font-weight: bold;
            margin-right: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px;
            border-radius: 2px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(243, 8, 8, 0.874);
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .left-section, .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .left-section h1 {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-size: 2.5rem; /* Responsive font size */
            margin: 0;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
        }

        .left-section p {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            margin: 0;
            font-size: 1rem; /* Responsive font size */
        }

        .center-section {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .circle-frame {
            width: 40vw; /* Responsive width */
            height: 40vw; /* Responsive height */
            max-width: 520px; /* Max size */
            max-height: 520px; /* Max size */
            border: 10px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .circle-buttons {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-buttons a {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(243, 8, 8, 0.874);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        /* Mengatur posisi tombol dalam lingkaran */
        .circle-buttons a:nth-child(1) { top: 5%; left: 50%; transform: translate(-50%, -50%); }
        .circle-buttons a:nth-child(2) { top: 20%; left: 80%; transform: translate(-50%, -50%); }
        .circle-buttons a:nth-child(3) { top: 50%; left: 95%; transform: translate(-50%, -50%); }
        .circle-buttons a:nth-child(4) { top: 80%; left: 80%; transform: translate(-50%, -50%); }
        .circle-buttons a:nth-child(5) { top: 95%; left: 50%; transform: translate(-50%, -50%); }
        .circle-buttons a:nth-child(6) { top: 80%; left: 20%; transform: translate(-50%, -50%); }
        .circle-buttons a:nth-child(7) { top: 50%; left: 5%; transform: translate(-50%, -50%); }
        .circle-buttons a:nth-child(8) { top: 20%; left: 20%; transform: translate(-50%, -50%); }

        .right-section .info {
            text-align: left;
        }

        .right-section .info h2 {
            font-size: 1.5rem; /* Responsive font size */
        }

        .right-section .info p {
            font-size: 0.875rem; /* Responsive font size */
        }

        .social-links {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .social-links a {
            color: rgb(22, 21, 23);
            margin: 0 10px;
            font-size: 1.5rem; /* Responsive font size */
        }

        @media (max-width: 768px) {
            .navbar .logo {
                font-size: 1.5rem; /* Smaller logo size for mobile */
            }
            .left-section h1 {
                font-size: 2rem; /* Smaller heading */
            }
            .left-section p {
                font-size: 0.875rem; /* Smaller paragraph */
            }
            .right-section .info h2 {
                font-size: 1.25rem; /* Smaller heading */
            }
            .right-section .info p {
                font-size: 0.75rem; /* Smaller paragraph */
            }
        }

        @media (max-width: 480px) {
            .navbar .logo {
                font-size: 1.2rem; /* Even smaller for very small screens */
            }
            .left-section h1 {
                font-size: 1.5rem; /* Smaller heading for mobile */
            }
            .circle-frame {
                width: 80vw; /* More responsive on smaller screens */
                height: 80vw; /* More responsive on smaller screens */
            }
            .circle-buttons a {
                width: 40px; /* Smaller button size */
                height: 40px; /* Smaller button size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="left-section">
                <h1>PERSONAL WEB</h1>
                <p>#ShinobeFranz</p>
            </div>
            <div class="center-section">
                <div class="circle-frame">
                    <img src="SF Logo.png" alt="Web Designer" style="max-width: 100%; max-height: 100%; border-radius: 50%;" />
                    <div class="circle-buttons">
                        <a href="Firstday.html">Bali Dec 30th 24</a>
                        <a href="Secondday.html">Bali Dec 31th 24</a>
                        <a href="Thirdday.html">Bali Jan 01st 25</a>
                        <a href="Fourthday.html">Bromo Jan 02nd 25</a>
                        <a href="Fifthday.html">Jogja Jan 03rd 25</a>
                        <a href="Video.html">Video</a>
                        <a href="About.html">About</a>
                        <a href="Manual.html">User Manual</a>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div class="info">
                    <h2>Bali-Bromo-Jogja Trip</h2>
                    <p>Dec 28th 2024 till Jan 04th 2025</p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/franzedo254/"><i class="fab fa-instagram"></i></a>
            <a href="https://web.facebook.com/FranzEDO"><i class="fab fa-facebook"></i></a>
            <a href="https://x.com/FranzEdo254"><i class="fab fa-twitter"></i></a>
            <a href="https://www.tiktok.com/@franzdsaviour"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>
</body>
</html>
