<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <title>VIDEO FILE</title>

    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <!-- Our CSS -->
    <style>
        body {
            font-family: 'Rubik Vinyl', sans-serif;
            background: url('') no-repeat center center fixed; /* Ganti dengan path gambar Anda */
            background-size: cover; /* Pastikan gambar menutupi seluruh area */
            display: flex; /* Menggunakan flexbox untuk posisi konten */
            justify-content: center; /* Memusatkan konten secara horizontal */
            align-items: center; /* Memusatkan konten secara vertikal */
            height: 100vh; /* Memastikan body mengambil seluruh tinggi viewport */
            margin: 0; /* Menghapus margin default */
            color: #ffffff; /* Warna teks default */
        }

        .container {
            max-width: 900px;
            padding: 30px;
            background-color: rgba(15, 15, 16, 0.85); /* Transparansi untuk efek overlay */
            border-radius: 20%; /* Membuat kontainer berbentuk lingkaran */
            overflow: hidden; /* Memastikan konten tidak melampaui batas lingkaran */
            height: 400px; /* Tinggi kontainer */
            width: 400px; /* Lebar kontainer */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Efek bayangan */
        }
        .home-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
}

.home-button:hover {
    background-color: #0056b3;
    transform: scale(1.1);
    box-shadow: 0 4px 20px rgba(0, 123, 255, 0.4);
}

.home-button:active {
    transform: scale(0.95);
}
        h1, p {
            text-align: center;
        }

       
        .slider {
            width: 90%;
            height: 200px;
            margin-top: 20px;
        }

        .slider .slick-slide video {
            width: 200px; /* Ukuran preview video */
            height: 200px; /* Ukuran preview video */
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .slider .slick-slide video:hover {
            transform: scale(1.05);
        }

        .large-video {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            z-index: 1000;
            padding: 20px;
        }

        .large-video video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        /* Mengatur tampilan titik navigasi */
.slick-dots {
    bottom: 10px; /* Jarak bawah */
    position: relative; /* Memastikan posisi titik relatif terhadap kontainer */
    z-index: 1; /* Memastikan titik berada di lapisan atas */
}

.slick-dots li {
    pointer-events: auto; /* Memungkinkan interaksi pada elemen li */
}

.slick-dots li button:before {
    font-size: 0; /* Menghilangkan tampilan titik */
    color: transparent; /* Mengubah warna titik menjadi transparan */
    opacity: 0; /* Membuat titik tidak terlihat */
}

.slick-dots li.slick-active button:before {
    color: transparent; /* Warna titik yang aktif menjadi transparan */
    opacity: 0; /* Membuat titik aktif tidak terlihat */
}
    /* Mengatur gambar agar dapat diklik dan memiliki lapisan lebih tinggi */
.video-container {
    position: relative; /* Memastikan posisi kontainer gambar relatif */
    z-index: 2; /* Memastikan gambar berada di atas titik */
}
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-button">Home</a>
        <h1>Kumpulan Video TRIP</h1>

        <div class="large-video" id="largeVideoContainer">

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.slider').slick({
                autoplay: true,
                autoplaySpeed: 2500,
                dots: true,
                arrows: true
            });

            $('.slider video').click(function() {
                var videoSrc = $(this).data('video-src');
                var video = $('#largeVideo')[0];

                // Jika video sedang diputar, berhentikan sebelum memuat video baru
                if (!video.paused) {
                    video.pause(); // Stop the current video
                    $('#largeVideoContainer').fadeOut(); // Menyembunyikan container
                } else {
                    // Memuat dan memutar video baru
                    $('#largeVideo source').attr('src', videoSrc);
                    $('#largeVideo')[0].load();
                    $('#largeVideoContainer').fadeIn();
                    video.play(); // Memulai pemutaran video baru
                }
            });

            $('#largeVideoContainer').click(function() {
                var video = $('#largeVideo')[0];
                video.pause(); // Menghentikan video saat container diklik
                $(this).fadeOut(); // Menyembunyikan container
            });
        });
    </script>
