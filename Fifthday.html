    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <!-- Our CSS -->
    <style>
        body {
            font-family: 'Rubik Vinyl', sans-serif;
            background: url('') no-repeat center center fixed; /* Ganti dengan path gambar Anda */
            background-size: cover; /* Pastikan gambar menutupi seluruh area */
            display: flex; /* Menggunakan flexbox untuk posisi konten */
            justify-content: center; /* Memusatkan konten secara horizontal */
            align-items: center; /* Memusatkan konten secara vertikal */
            height: 100vh; /* Memastikan body mengambil seluruh tinggi viewport */
            margin: 0; /* Menghapus margin default */
            color: #ffffff; /* Warna teks default */
        }

        .container {
            max-width: 900px;
            padding: 30px;
            background-color: rgba(15, 15, 16, 0.85); /* Transparansi untuk efek overlay */
            border-radius: 20%; /* Membuat kontainer berbentuk lingkaran */
            overflow: hidden; /* Memastikan konten tidak melampaui batas lingkaran */
            height: 400px; /* Tinggi kontainer */
            width: 400px; /* Lebar kontainer */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Efek bayangan */
        }

        h1 {
            font-size: 2.5em;
            margin: 0; /* Menghapus margin default */
            text-align: center; /* Memusatkan teks */
        }

        p {
            font-size: 1.2em;
            margin: 10px 0; /* Jarak atas dan bawah */
            text-align: center; /* Memusatkan teks */
        }

        /* Tombol Home */
.home-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
}

.home-button:hover {
    background-color: #0056b3;
    transform: scale(1.1);
    box-shadow: 0 4px 20px rgba(0, 123, 255, 0.4);
}

.home-button:active {
    transform: scale(0.95);
}

        .circle-frame {
            width: 200px; /* Lebar frame lingkaran */
            height: 200px; /* Tinggi frame lingkaran */
            border: 10px solid rgba(255, 255, 255, 0.5); /* Border lingkaran */
            border-radius: 50%; /* Membuat frame berbentuk lingkaran */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Posisi relatif untuk menempatkan tombol */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Bayangan lingkaran */
        }

        .slider {
            width: 90%; /* Memastikan slider tidak melebihi kontainer */
            height: 200px; /* Tinggi tetap untuk slider */
            margin-top: 20px; /* Jarak atas */
        }

        .slider .slick-slide {
            display: flex;
            justify-content: center; /* Center the image in the slide */
            align-items: center; /* Center the image in the slide */
        }

        .slider .slick-slide img {
            width: 200px; /* Lebar gambar 200px */
            height: 200px; /* Tinggi gambar 200px */
            object-fit: cover; /* Memastikan gambar terpotong secara proporsional */
            border-radius: 8px; /* Sudut tumpul untuk gambar */
            cursor: pointer; /* Mengubah kursor saat hover di atas gambar */
            transition: transform 0.3s; /* Efek transisi saat hover */
        }

        .slider .slick-slide img:hover {
            transform: scale(1.05); /* Efek zoom saat hover */
        }

        /* Gambar besar yang akan ditampilkan saat gambar kecil diklik */
        .large-image {
            display: none; /* Awalnya tidak ditampilkan */
            position: fixed; /* Posisi tetap */
            top: 50%; /* Memposisikan di tengah */
            left: 50%; /* Memposisikan di tengah */
            transform: translate(-50%, -50%); /* Memindahkan gambar ke tengah */
            background-color: rgba(0, 0, 0, 0.8); /* Latar belakang gelap */
            border-radius: 8px; /* Sudut tumpul untuk gambar besar */
            z-index: 1000; /* Mendapatkan prioritas di atas konten lain */
            padding: 20px; /* Jarak di sekitar gambar besar */
        }

        .large-image img {
            max-width: 100%; /* Lebar maksimum 100% dari kontainer */
            max-height: 100%; /* Tinggi maksimum 100% dari kontainer */
            object-fit: contain; /* Memastikan gambar terpotong secara proporsional */
            border-radius: 8px; /* Sudut tumpul untuk gambar besar */
        }

        /* Button untuk navigasi slider */
        .slick-prev, .slick-next {
            width: 50px;
            height: 50px;
            z-index: 1;
        }
        .slick-prev {
            left: 10px;
        }
        .slick-next {
            right: 10px;
        }
        .slick-prev:before, 
        .slick-next:before {
            font-size: 40px;
            color: #f71010; /* Mengubah warna panah */
        }

      /* Mengatur tampilan titik navigasi */
.slick-dots {
    bottom: 10px; /* Jarak bawah */
    position: relative; /* Memastikan posisi titik relatif terhadap kontainer */
    z-index: 1; /* Memastikan titik berada di lapisan atas */
}

.slick-dots li {
    pointer-events: auto; /* Memungkinkan interaksi pada elemen li */
}

.slick-dots li button:before {
    font-size: 0; /* Menghilangkan tampilan titik */
    color: transparent; /* Mengubah warna titik menjadi transparan */
    opacity: 0; /* Membuat titik tidak terlihat */
}

.slick-dots li.slick-active button:before {
    color: transparent; /* Warna titik yang aktif menjadi transparan */
    opacity: 0; /* Membuat titik aktif tidak terlihat */
}

/* Mengatur gambar agar dapat diklik dan memiliki lapisan lebih tinggi */
.image-container {
    position: relative; /* Memastikan posisi kontainer gambar relatif */
    z-index: 2; /* Memastikan gambar berada di atas titik */
}
      
    </style>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Slick JS -->    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- Our Script -->
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                autoplay: true,
                autoplaySpeed: 2500,
                dots: true,
                arrows: true // Menampilkan tombol navigasi
            });

            // Event handler untuk mengubah gambar besar saat gambar kecil diklik
            $('.slider img').click(function() {
                var imgSrc = $(this).attr('src'); // Mendapatkan src gambar yang diklik
                $('#largeImage').attr('src', imgSrc); // Mengatur src gambar besar
                $('#largeImageContainer').fadeIn(); // Menampilkan gambar besar
            });

            // Menyembunyikan gambar besar saat diklik
            $('#largeImageContainer').click(function() {
                $(this).fadeOut(); // Menyembunyikan gambar besar
            });
        });
    </script>
